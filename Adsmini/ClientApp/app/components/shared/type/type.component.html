<div id="types">
    <div class="card">

            <a href="#">{{title}}</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let item of items">
                {{item}}

            </li>
        </ul>
    </div>
</div>
